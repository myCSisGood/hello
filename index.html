<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Feedback Form</h1>
		<p>Please fill out this foem to help us improve our site.</p>
	<form>
		<p>
			<label>Name:</label>
			<input type="text" name="name" size="40">
		<p>
			<lable>Comments:</label>
			<br><textarea>Enter comments here.</textarea>
		</p>
		<p>
			<label>Email:</label>
			<input type="text" name="email" size="40">
		</p>
		<p>
			<label><strong>Things you liked:</strong></label>
			Site design<input type="checkbox" name="a" value="Site design">
			Links<input type="checkbox" name="a" value="Links">
			Ease of use<input type="checkbox" name="a" value="Ease of use">
			Images<input type="checkbox" name="a" value="Images">
			Source code<input type="checkbox" name="a" value="Source code">
		</p>
		<p>
			<lable>How did you get to our site?:</lable>
			Search engine<input type="radio" name="b" value="Search engine">
			Links from another site<input type="radio" name="b" value="Links from another site">
			Deitel.com Web site<input type="radio" name="b" value="Deitel.com Web site">
			Reference in a book<input type="radio" name="b" value="Reference in a book">
			Other<input type="radio" name="b" value="Other">
		</p>
		<p>
			<label>Rate our site:<lable>
			<select name="c">
			<option value="bad">bad</option>
			<option value="ok">ok</option>
			<option value="good">good</option>

			</select>
		</p>
		<p>
			<input type="submit" name="submit">
			<input type="reset" name="clear">
		</p>

	</form>
</body>
